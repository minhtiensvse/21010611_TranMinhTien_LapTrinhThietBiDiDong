<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function calcTip(bill) {
        if (bill >= 50 && bill <= 300) {
          return bill * 0.15;
        } else {
          return bill * 0.2;
        }
      }

      console.log(calcTip(100)); // 15

      const bills = [125, 555, 44];

      const tips = [calcTip(bills[0]), calcTip(bills[1]), calcTip(bills[2])];
      console.log(tips); 
      // Output: [18.75, 111, 8.8]

      const total = [
        bills[0] + tips[0],
        bills[1] + tips[1],
        bills[2] + tips[2],
      ];
      console.log(total); 
      // Output: [143.75, 666, 52.8]
    </script>
  </body>
</html>
