<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 1. Print numbers from 1 to 10 
2. Print the odd numbers less than 100 
3. Print the multiplication table with 7 
4. Print all the multiplication tables with numbers from 1 to 10 
5. Calculate the sum of numbers from 1 to 10 
6. Calculate 10! 
7. Calculate the sum of even numbers greater than 10 and less than 30 
8. Create a function that will convert from Celsius to Fahrenheit 
9. Create a function that will convert from Fahrenheit to Celsius 
10. Calculate the sum of numbers in an array of numbers 
11. Calculate the average of the numbers in an array of numbers  -->

    <!-- Print numbers from 1 to 10  -->
    <button onclick="printNumbers()">Print numbers from 1 to 10</button>
    <br />
    <button onclick="printOddNumbers()">
      Print the odd numbers less than 100
    </button>
    <br />
    <button onclick="printMultiplicationTable()">
      Print the multiplication table with 7
    </button>
    <br />
    <button onclick="printAllMultiplicationTables()">
      Print all the multiplication tables with numbers from 1 to 10
    </button>
    <br />
    <button onclick="calculateSumOfNumbers()">
      Calculate the sum of numbers from 1 to 10
    </button>

    <br />
    <button onclick="calculateFactorial()">Calculate 10!</button>

    <br />
    <button onclick="calculateSumOfEvenNumbers()">
      Calculate the sum of even numbers greater than 10 and less than 30
    </button>

    <script>
      function printNumbers() {
        for (let i = 1; i <= 10; i++) {
          console.log(i);
        }
      }
    </script>

    <script>
      function printOddNumbers() {
        for (let i = 1; i < 100; i++) {
          if (i % 2 !== 0) {
            console.log(i);
          }
        }
      }
    </script>

    <script>
      function printMultiplicationTable() {
        for (let i = 1; i <= 10; i++) {
          console.log(`7 . ${i} = ${7 * i}`);
        }
      }
    </script>

    <script>
      function printAllMultiplicationTables() {
        for (let i = 1; i <= 10; i++) {
          for (let j = 1; j <= 10; j++) {
            console.log(`${i} . ${j} = ${i * j}`);
          }
          //xuong hang
          console.log(" ");
          if (i == 0) {
            console.log(`Bảng cửu chương 1`);
          } else if (i >= 1 && i <= 9) {
            {
              console.log(`Bảng cửu chương ${i + 1}`);
            }
          }
        }
      }
    </script>

    <script>
      function calculateSumOfNumbers() {
        let sum = 0;
        for (let i = 1; i <= 10; i++) {
          sum = sum + i;
        }
        console.log(sum);
      }
    </script>

    <script>
      function calculateFactorial() {
        let gt = 1;
        for (let i = 1; i <= 10; i++) {
          gt = gt * i;
        }
        console.log(gt);
      }
    </script>

    <script>
      function calculateSumOfEvenNumbers() {
        let sum = 0;
        for (let i = 11; i < 30; i++) {
          if (i % 2 == 0) {
            sum = sum + i;
          }
        }
        console.log(sum);
      }
    </script>
  </body>
</html>
