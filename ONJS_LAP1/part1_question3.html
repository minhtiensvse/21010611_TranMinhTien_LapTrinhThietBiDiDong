  <body>
    <i>JavaScript Fundamentals Part 1 - Q3</i>
    <i>
      <br />

      let Dolphins = [96, 108, 89];
      <br />

    <script>
      let Dolphins = [96, 108, 89];

      let sumDolphins = 0;
      let avgDolphins = 0;
      for (let i = 0; i < Dolphins.length; i++) {
        sumDolphins = sumDolphins + Dolphins[i];
        avgDolphins = sumDolphins / Dolphins.length;
      }
      console.log(avgDolphins);
      //avgDolphins = document.getElementById("avgDolphins").textContent;

      let Koalas = [88, 91, 110];
      let sumKoalas = 0;
      let avgKoalas = 0;
      for (let j = 0; j < Koalas.length; j++) {
        sumKoalas = sumKoalas + Koalas[j];
        avgKoalas = sumKoalas / Koalas.length;
        //avgKoalas = document.getElementById("avgKoalas").textContent;
      }
      console.log(avgKoalas);

      // so sanh

      if (avgDolphins > avgKoalas) {
        console.log(`Dolphins win`);
      } else if (avgDolphins < avgKoalas) {
        console.log(`Koalas win `);
      } else {
        console.log(`Hoa `);
      }

      // 3. Data Bonus 1: Dolphins score 97, 112 and 101. Koalas score 109, 95 and 123

        avg_Koalas_Bonus1 = sum_Koalas_Bonus1 / Koalas_Bonus1.length;
      }
      console.log(avg_Koalas_Bonus1);

      // so sanh
      if (
        avg_Dolphins_Bonus1 >= 100 &&
        avg_Dolphins_Bonus1 > avg_Koalas_Bonus1
      ) {
        console.log(`Dolphins win`);
      } else if (
        avg_Koalas_Bonus1 >= 100 &&
        avg_Dolphins_Bonus1 < avg_Koalas_Bonus1

        console.log(`Koalas win `);
      } else if (
        avg_Dolphins_Bonus1 >= 100 &&
        avg_Koalas_Bonus1 >= 100 &&
